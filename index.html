<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="parent">
    <div class="div1">
      <button onclick="add(1)"> 1 </button>
    </div>
    <div class="div2">
      <button onclick="add(2)"> 2 </button>
    </div>
    <div class="div3">
      <button onclick="add(3)"> 3 </button>
    </div>
    <div class="div4">
      <button onclick="add(4)"> 4 </button>
    </div>
    <div class="div5">
      <button onclick="add(5)"> 5 </button>
    </div>
    <div class="div6">
      <button onclick="add(6)"> 6 </button>
    </div>
    <div class="div7">
      <button onclick="add(7)"> 7 </button>
    </div>
    <div class="div8">
      <button onclick="add(8)"> 8 </button>
    </div>
    <div class="div9">
      <button onclick="add(9)"> 9 </button>
    </div>
    <div class="div10">
      <button onclick="add(0)"> 0 </button>
    </div>
    <div class="div11">
      <button onclick="operation('+')"> + </button>
    </div>
    <div class="div12">
      <button onclick="operation('-')"> - </button>
    </div>
    <div class="div13">
      <button onclick="operation('*')"> * </button>
    </div>
    <div class="div14">
      <button onclick="operation('/')"> / </button>
    </div>
    <div class="div15">
      <button onclick="operation('=')"> = </button>
    </div>
    <div class="div16">
      <button onclick="operation('clear')"> AC </button>
    </div>
    <div class="div17">
      <button class="double" onclick="operation('back')"> < </button>
    </div>
    <div class="div18">
      <input type="text" id="text">
    </div>
    <div class="div19">
      <button onclick="operation('comma')"> , </button>
    </div>
    <div class="div20">
      <button onclick="operation('neg')"> +/- </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
